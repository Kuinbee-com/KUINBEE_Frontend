<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="mask-icon" href="/favicon.svg" color="#1a2240" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- Enhanced cross-browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- SEO Meta Tags -->
    <title>Kuinbee - Unified Data Platform | Datasets, Analytics & Visualizations</title>
    <meta name="description" content="Kuinbee brings together scattered datasets, powerful analytics, and clear visualizations into one unified platform. Discover, understand, and analyze data with ease." />
    <meta name="keywords" content="data platform, datasets, analytics, data visualization, data marketplace, business intelligence, data analysis" />
    <meta name="author" content="Kuinbee" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1a2240" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kuinbee - Unified Data Platform" />
    <meta property="og:description" content="Kuinbee brings together scattered datasets, powerful analytics, and clear visualizations into one unified platform. So you can discover, understand, and analyze data with ease." />
    <meta property="og:url" content="https://www.kuinbee.com" />
    <meta property="og:site_name" content="Kuinbee" />
    <meta property="og:image" content="https://www.kuinbee.com/favicon.svg" />
    <meta property="og:image:width" content="483" />
    <meta property="og:image:height" content="216" />
    <meta property="og:image:type" content="image/svg+xml" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kuinbee - Unified Data Platform" />
    <meta name="twitter:description" content="Kuinbee brings together scattered datasets, powerful analytics, and clear visualizations into one unified platform." />
    <meta name="twitter:image" content="https://www.kuinbee.com/favicon.svg" />
    <meta name="twitter:site" content="@kuinbee" />
    <meta name="twitter:creator" content="@kuinbee" />
    
    <!-- Structured Data JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Kuinbee",
      "description": "Kuinbee brings together scattered datasets, powerful analytics, and clear visualizations into one unified platform. So you can discover, understand, and analyze data with ease.",
      "url": "https://www.kuinbee.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.kuinbee.com/favicon.svg",
        "width": 483,
        "height": 216
      },
      "image": {
        "@type": "ImageObject",
        "url": "https://www.kuinbee.com/favicon.svg",
        "width": 483,
        "height": 216
      },
      "sameAs": [
        "https://www.kuinbee.com"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "url": "https://www.kuinbee.com/support"
      },
      "founder": {
        "@type": "Organization",
        "name": "Kuinbee Team"
      },
      "foundingDate": "2024",
      "industry": "Data Analytics",
      "knowsAbout": [
        "Data Analytics",
        "Data Visualization",
        "Business Intelligence",
        "Data Marketplace",
        "Dataset Management"
      ]
    }
    </script>
    
    <!-- Website Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Kuinbee",
      "description": "Unified Data Platform for Datasets, Analytics & Visualizations",
      "url": "https://www.kuinbee.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.kuinbee.com/marketplace?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Kuinbee",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.kuinbee.com/favicon.svg",
          "width": 483,
          "height": 216
        }
      }
    }
    </script>
    
    <!-- Optimized font loading with fallbacks and display strategies -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Anton:wght@400&family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
